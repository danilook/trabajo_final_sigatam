{% extends 'index.html'%}

{%block titulo%}
    Creacion de proveedores
{%endblock titulo%}
{% block body%}

        {% csrf_token %}

        {% else %}
          {{proveedor_form.as_p}}

        {% endif %}

    </form>
{% endblock body %}
